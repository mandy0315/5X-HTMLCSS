<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .title,.name{
            display: block;
        }
        .title{
            font-size: 14px;
        }
        .title::after{
            content: '';
            display: block;
            width: 40px;
            height: 2px;
            background-color: red;
        }

    </style>
</head>
<body>
    <h2>
        <span class="title">HTML 講師</span>
        <span class="name">Amos</span>
    </h2>
</body>
</html>
