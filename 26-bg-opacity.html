<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .box{
        width: 100%;
        height: 500px;
        position: relative;
        background-color: gray;
      }
      .box p{
        position: relative;
        z-index: 2;
      }
      .box::after{
        content: '';
        background: url(/img/p2.jpg);
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        opacity: .2;
      }

    </style>

  </head>
  <body>
    <div class="box">
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic quos ad amet eum, doloremque alias voluptate at deleniti ullam vero dolores quam magni veniam voluptatibus facilis incidunt minima? Eveniet, ut!</p>
    </div>
  </body>
</html>
