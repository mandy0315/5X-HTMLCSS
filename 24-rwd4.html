<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>格線系統</title>
  <link rel="stylesheet" href="css/grid.css">
  <style>
    .container{
      padding-left: 15px;
      padding-right: 15px;
      /* 寬跟高指定給padding */
      box-sizing: border-box;
    }
    /* row 列 12等分 */
    .row{
      margin-left: -15px;
      margin-right: -15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-6">
        <img src="https://fakeimg.pl/300x100/eee">
      </div>
      <div class="col-6">
        <div class="row">
          <div class="col-3">
            <img src="https://fakeimg.pl/300x100/eee">
          </div>
          <div class="col-3">
            <img src="https://fakeimg.pl/300x100/eee">
          </div>
          <div class="col-3">
            <img src="https://fakeimg.pl/300x100/eee">
          </div>
          <div class="col-3">
            <img src="https://fakeimg.pl/300x100/eee">
          </div>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
